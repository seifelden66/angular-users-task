<div class="cont h-[100vh] flex items-center flex-col justify-center">
  @if (loading) {
  <app-loading></app-loading>
  } @else {
  <div>
    <main
      class="grid md:grid-cols-3 gap-4 bg-gray-100 rounded-lg shadow-md p-5"
    >
      <div class="md:col-span-1 flex justify-center">
        <img [src]="details.avatar" class="rounded-full w-32 h-32" alt="" />
      </div>
      <div class="md:col-span-2">
        <section class="mb-4">
          <h2 class="text-2xl font-bold">{{ details.email }}</h2>
        </section>
        <section class="mb-4">
          <p class="text-lg">first name : {{ details.first_name }}</p>
        </section>
        <section>
          <p class="text-lg">last name : {{ details.last_name }}</p>
        </section>
      </div>
    </main>
  </div>
  <button mat-raised-button color="primary" class="mt-4" (click)="goBack()">Back</button>
  }
</div>
